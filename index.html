<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Piano</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<html>
  <style>
    #inner{
    width:10%;
    height:10%;
    background-color:red;
    float:left;
    }
    #settings2{
    display:block;
    position:fixed;
    bottom:20px;
    transition:500ms;
    }
  </style>
  <body onload=ldAudio() onkeydown=keyPress(event)>
    <paper id="paper">
      <canvas id="canvas" onload=setCanvas() onmousedown=select()></canvas>
    </paper>
    <lazer id="lzr"></lazer>
    <lazer id="lzr2"></lazer>
    <keyboard id="keyboard">
      <overlay style="display:block; width:100%; height:30%; background-color:#444; border-bottom:6px solid #333; font-size:4vw; color:#D4AF37; text-align:center;">
      ~ Steinwizzle an' squad ~
      </overlay>
      <halfNotes style="display:block; position:absolute; width:100%; height:60%; z-index:1000; pointer-events:none">
        <sharp id=k1 onmousedown=kPressed(1)></sharp>
        <sharp id=k3 onmousedown=kPressed(3)></sharp>
        <sharp id=k6 style="margin-left:11.45%" onmousedown=kPressed(6)></sharp>
        <sharp id=k8 onmousedown=kPressed(8)></sharp>
        <sharp id=k10 onmousedown=kPressed(10)></sharp>
        <sharp id=k13 style="margin-left:11.45%" onmousedown=kPressed(13)></sharp>
        <sharp id=k15 onmousedown=kPressed(15)></sharp>
        <sharp id=k18 style="margin-left:11.45%" onmousedown=kPressed(18)></sharp>
        <sharp id=k20 onmousedown=kPressed(20)></sharp>
        <sharp id=k22 onmousedown=kPressed(22)></sharp>
      </halfNotes>
      
      <whole style="display:block; position:absolute; width:100%; height:100%">
      <full id=k0 onmousedown=kPressed(0)></full>
      <full id=k2 onmousedown=kPressed(2)></full>
      <full id=k4 onmousedown=kPressed(4)></full>
      <full id=k5 onmousedown=kPressed(5)></full>
      <full id=k7 onmousedown=kPressed(7)></full>
      <full id=k9 onmousedown=kPressed(9)></full>
      <full id=k11 onmousedown=kPressed(11)></full>
      <full id=k12 onmousedown=kPressed(12)></full>
      <full id=k14 onmousedown=kPressed(14)></full>
      <full id=k16 onmousedown=kPressed(16)></full>
      <full id=k17 onmousedown=kPressed(17)></full>
      <full id=k19 onmousedown=kPressed(19)></full>
      <full id=k21 onmousedown=kPressed(21)></full>
      <full id=k23 onmousedown=kPressed(23)></full>
      <full id=k24 onmousedown=kPressed(24)></full>
      </whole>
    </keyboard>
    <audio src="https://www.dropbox.com/s/cp1v75x9kn0p31l/Notes.wav?raw=1" type="audio/wav" preload="auto" id="notes">
    </audio>
    <settings id="settings">
      <button type="button" id="btn" onclick=bringForth(1)>Auto</button>
      <button type="button" id="btn1" onclick=bringForth(0)>Play</button>
      <button type="button" id="btn2" onclick=flip()>Flip</button>
      <button type="button" id="btn3" onclick=clearCanvas()>Clear</button>
      <bpm id="bpm">BPM:
        <input id="inputBpm" value="120" onkeyup=updateBPM()>
        </input>
        <duration id="dur">(0m15s)</duration>
      </bpm>
      <rows style="top:75px" id="rows">Rows:
        <input id="inputRows" value="30" onkeyup=updateRows()>
        </input>
      </rows>
    </settings>
    <settings2 id="settings2">
      <button type="button" id="btn" onclick=openScore()>Open</button>
      <button type="button" id="btn1" onclick=saveScore()>Save</button>
    </settings2>
  </body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
